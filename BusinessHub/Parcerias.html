    <body>
    
        <div class="container">
            <nav>

                    </div>

                <div class="nav-center">
                    <a href="BusinessHub.html"><i class="fa-solid fa-house"></i></a>
                    <a href="Contratos.html"><i class="fa-solid fa-file-contract"></i></a>
                    <a href="Chat.html"><i class="fa-solid fa-comments"></i></a>
                    <a href="Parcerias.html"><i class="fa-solid fa-handshake"></i></a>
                    <a href="Perfil.html"><i class="fa-solid fa-user"></i></a>
                </div>
        
                <div class="nav-right">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-brands fa-facebook-messenger"></i>
                    <i class="fa-solid fa-bell"></i>
                    <img src="images/profile-pic.jpg" alt="Profile Picture" class="profile-pic" onclick="toggleCardMenu()">
        
                    <div class="card-menu-wrap" id="cardwrap">

                                <p>Web Coding</p>
                            </div>
                        </div>
        
                        <a href="support.html" class="card-menu-items">

                            <span>></span>
                        </a>                    
                        
                        <a href="display-acessibilidade.html" class="card-menu-items">
                            <i class="fas fa-cog"></i>
                            <p>Display e Acessibilidade</p>
                            <span>></span>
                        </a>
                        
                        <a href="Feedback.html" class="card-menu-items">
                            <i class="fas fa-comment-dots"></i>
                            <p>Dar Feedback</p>
                            <span>></span>
                        </a>
                        
                        <a href="" class="card-menu-items" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        <p>Sair</p>
                        <span>></span>
                        </a>
                    </div>
                </div>
            </nav>
        
    

<main>

            </div>
            <div class="partnership-item">
                <img src="images/company-b.jpg" alt="Company B Logo">

                    <p>Description of the partnership...</p>
                    <button>Learn More</button>
                </div>
            </div>
            <!-- Adicione mais itens de parceria conforme necessÃ¡rio -->

    </div>
