<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="display-acessibilidade.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqt.g@DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Display e Acessibilidade - BusinessHub</title>
</head>
<body>

    <div class="container">
        <nav>
            <div class="nav-left">
                <div class="logo">
                    <img src="foto.jpg" alt="BusinessHub Logo" class="profile-pic">
                </div>
                <div class="search-box" onmouseover="showSavedSearches()" onmouseout="hideSavedSearches()">
                    <input type="text" id="searchInput" placeholder="Search BusinessHub" aria-label="Search BusinessHub">
                    <i class="fa-solid fa-magnifying-glass" onclick="search()"></i>
                    <div id="savedSearchesContainer" class="saved-searches"></div>
                </div>
            </div>
    
            <div class="nav-center">
                <a href="BusinessHub.html"><i class="fa-solid fa-house"></i></a>
                <a href="Contratos.html"><i class="fa-solid fa-file-contract"></i></a>
                <a href="Chat.html"><i class="fa-solid fa-comments"></i></a>
                <a href="Parcerias.html"><i class="fa-solid fa-handshake"></i></a>
                <a href="Perfil.html"><i class="fa-solid fa-user"></i></a>
            </div>
    
            <div class="nav-right">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-brands fa-facebook-messenger"></i>
                <i class="fa-solid fa-bell"></i>
                <img src="images/profile-pic.jpg" alt="Profile Picture" class="profile-pic" onclick="toggleCardMenu()">
    
                <div class="card-menu-wrap" id="cardwrap">
                    <div class="card-menu">
                        <div class="profile-menu">
                            <img src="images/profile-pic.jpg" alt="Foto de perfil" class="profile-pic">
                            <p>Web Coding</p>
                        </div>
                    </div>
    
                    <a href="support.html" class="card-menu-items">
                        <i class="fa-solid fa-circle-question"></i>
                        <p>Ajuda e Suporte</p>
                        <span>></span>
                    </a>                    
                    
                    <a href="display-acessibilidade.html" class="card-menu-items">
                        <i class="fa-solid fa-gear"></i>
                        <p>Display e Acessibilidade</p>
                        <span>></span>
                    </a>
                    
                    <a href="Feedback.html" class="card-menu-items">
                        <i class="fa-solid fa-comment-dots"></i>
                        <p>Dar Feedback</p>
                        <span>></span>
                    </a>
                    
                    <a href="#" class="card-menu-items" onclick="logout()">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <p>Sair</p>
                    <span>></span>
                    </a>
                </div>
            </div>
        </nav>

        <section class="accessibility-settings">
            <h1>Display e Acessibilidade</h1>
            <div class="setting">
                <h2>Modo Noturno</h2>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting">
                <h2>Tamanho da Fonte</h2>
                <button onclick="decreaseFontSize()">A-</button>
                <button onclick="increaseFontSize()">A+</button>
            </div>
            <div class="setting">
                <h2>Alto Contraste</h2>
                <label class="switch">
                    <input type="checkbox" id="highContrastToggle">
                    <span class="slider round"></span>
                </label>
            </div>
          
            <div class="setting">
                <h2>Modo de Leitura</h2>
                <label class="switch">
                    <input type="checkbox" id="readingModeToggle">
                    <span class="slider round"></span>
                </label>
            </div>
       
            <div class="setting">
                <button onclick="resetSettings()">Resetar Configurações</button>
            </div>
        </section>
    
    </div>

    <script src="display-acessibilidade.js"></script>

</body>
</html>
