<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de login</title>
    <link rel="stylesheet" href="Login.css">
    <link href="http://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <form action="#" id="loginForm" onsubmit="return checkLogin()">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt" id="togglePassword" style="cursor: pointer;"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" id="rememberMe"> Remember me</label>
                <a href="#" onclick="forgotPassword()">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
            </div>
        </form>

        <form action="#" id="registerForm" style="display: none;" onsubmit="return registerUser()">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" id="newUsername" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="newPassword" placeholder="Password" required>
                <i class="bx bxs-lock-alt" id="toggleNewPassword" style="cursor: pointer;"></i>
            </div>
            <div class="input-box">
                <input type="text" id="passwordHint" placeholder="Password Hint (optional)">
                <i class="bx bxs-help-circle"></i>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
            </div>
        </form>
    </div>

    <script src="Login.js"></script>
</body>

</html>
