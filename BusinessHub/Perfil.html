<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqt.g@DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Perfil da Empresa - BusinessHub</title>
</head>
<body>

<div class="container">
    <nav>
        <div class="nav-left">
            <div class="logo">
                <img src="foto.jpg" alt="BusinessHub Logo" class="profile-pic">
            </div>
            <div class="search-box" onmouseover="showSavedSearches()" onmouseout="hideSavedSearches()">
                <input type="text" id="searchInput" placeholder="Search BusinessHub" aria-label="Search BusinessHub">
                <i class="fa-solid fa-magnifying-glass" onclick="search()"></i>
                <div id="savedSearchesContainer" class="saved-searches"></div>
            </div>
        </div>

        <div class="nav-center">
            <a href="BusinessHub.html"><i class="fa-solid fa-house"></i></a>
            <a href="Contratos.html"><i class="fa-solid fa-file-contract"></i></a>
            <a href="Chat.html"><i class="fa-solid fa-comments"></i></a>
            <a href="Parcerias.html"><i class="fa-solid fa-handshake"></i></a>
            <a href="Perfil.html"><i class="fa-solid fa-user"></i></a>
        </div>

        <div class="nav-right">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-brands fa-facebook-messenger"></i>
            <i class="fa-solid fa-bell"></i>
            <img src="images/profile-pic.jpg" alt="Profile Picture" class="profile-pic" onclick="toggleCardMenu()">

            <div class="card-menu-wrap" id="cardwrap">
                <div class="card-menu">
                    <div class="profile-menu">
                        <img src="images/profile-pic.jpg" alt="Foto de perfil" class="profile-pic">
                        <p>Web Coding</p>
                    </div>
                </div>

                <a href="support.html" class="card-menu-items">
                    <i class="fas fa-question-circle"></i>
                    <p>Ajuda e Suporte</p>
                    <span>></span>
                </a>                    
                
                <a href="display-acessibilidade.html" class="card-menu-items">
                    <i class="fas fa-cog"></i>
                    <p>Display e Acessibilidade</p>
                    <span>></span>
                </a>
                
                <a href="Feedback.html" class="card-menu-items">
                    <i class="fas fa-comment-dots"></i>
                    <p>Dar Feedback</p>
                    <span>></span>
                </a>
                
                <a href="#" class="card-menu-items" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <p>Sair</p>
                <span>></span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Seção de Perfil da Empresa -->
    <div class="profile-section">
        <div class="profile-header">
            <img src="images/company-default.jpg" alt="Company Photo" class="company-photo" id="companyPhotoPreview">
            <div class="company-info">
                <h1 id="companyNameDisplay">Nome da Empresa</h1>
                <p id="businessSectorDisplay">Setor</p>
                <p id="businessCategoryDisplay">Ramo de Atuação</p>
            </div>
        </div>
        <form id="company-profile-form">
            <div class="form-group">
                <label for="company-name">Nome da Empresa:</label>
                <input type="text" id="company-name" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="company-photo">Foto da Empresa:</label>
                <input type="file" id="company-photo" name="companyPhoto" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="business-hours">Horário de Funcionamento:</label>
                <textarea id="business-hours" name="businessHours" required></textarea>
            </div>
            <div class="form-group">
                <label for="business-sector">Setor:</label>
                <input type="text" id="business-sector" name="businessSector" required>
            </div>
            <div class="form-group">
                <label for="business-category">Ramo de Atuação:</label>
                <input type="text" id="business-category" name="businessCategory" required>
            </div>
            <div class="form-group">
                <label for="business-bio">Bio da Empresa:</label>
                <textarea id="business-bio" name="businessBio" required></textarea>
            </div>
            <div class="form-group">
                <label for="contact-email">Email de Contato:</label>
                <input type="email" id="contact-email" name="contactEmail" required>
            </div>
            <div class="form-group">
                <label for="contact-phone">Telefone de Contato:</label>
                <input type="tel" id="contact-phone" name="contactPhone" required>
            </div>
            <div class="form-group">
                <label for="contact-address">Endereço:</label>
                <input type="text" id="contact-address" name="contactAddress" required>
            </div>
            <button type="submit">Salvar Alterações</button>
            <button type="button" id="delete-account">Excluir Conta</button>
        </form>
    </div>
</div>

<script src="Perfil.js"></script>

</body>
</html>
